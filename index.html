<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main  class="main">
        <div class="container_one">
            <div class="container_image">
                <img src="./imagenes/Vector.svg" alt="Logo">
            </div>
            <div class="container_textButton">
                <div class="container_text">
                    text
                </div>
                <div class="container_buttons">
                    <div class="container_exclamation">
                        <img src="./iconos/exclamacion.svg" alt="icon-exclamation">
                        Solo letras minusculas y sin acentos
                    </div>
                    <div class="buttons">
                        <button class="button_encriptar button">Encriptar</button>
                        <button class="button_desencriptar button">Desencriptar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container_two">
            <div class="container_text">

            </div>
            <div class="container_button">
                <button class="button_copy">Copiar</button>
            </div>
        </div>
    </main>
</body>
</html>
